<!DOCTYPE html>
<html lang="es-Mx">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="Logo de la Barbería Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>        
            </nav>
        </div>        
    </header>  
    <main>
        <!--Creación de formulario:-->
        <form>
            <!--Se agrega required para obligar meter al usuario a llenar el input-->
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electrónico</label>
            <!--Se agrega placeholder para mostrar un texto guia en el input-->
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX) XXXX XXX XXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <!--fieldset para todo el grupo pertenecen a una misma referencia -->
            <fieldset>
                <!--Se cambia la etiqueta p por legend, mejor practica utilizar legende dentro de fieldset-->  
                <!-- <p>¿Cómo le gustaría que lo contactemos?</p> -->
                <!--Con legend se usa para in titulo de un grupo de campo en cualquier formulario-->
                <legend>¿Cómo le gustaría que lo contactemos?</legend>          
                

                <!--Se agrega name para que todos los elementos formen parte del mismo grupo-->
                <!-- De esta forma queda primero el texto y despues el radio
                <label for="radio-email">Email</label>
                <input type="radio" name="contacto" id="radio-email">
                -->

                <!--
                    Para colocar primero el radio y despues el texto, se agrega el input despues del label
                -->
                <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Teléfono</label>                

                <!--Se añade checked: para dejar marcado whatsapp por defecto-->
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" checked>WhatsApp</label>                

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>                
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <!--Se añade checked: para dejar marcado este checkbox por defecto-->
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>            

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <!--Se añade tabla con etiqueta table-->
        <table>
            <!--table row = filas-->
            <tr>
                <!--td = columnas-->
                <td>Día</td>
                <td>Horario</td>
            </tr>

            <tr>
                <td>Lunes</td>
                <td>8h - 20h</td>
            </tr>

            <tr>
                <td>Miércoles</td>
                <td>8h - 20h</td>
            </tr>

            <tr>
                <td>Viernes</td>
                <td>8h - 20h</td>
            </tr>
        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <!--Se agrega UNICODE de copyright: &copy-->
        <p class="copyright">&copy Copyright Barbería Alura - 2024</p>
    </footer>
