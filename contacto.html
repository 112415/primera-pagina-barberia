<!DOCTYPE html>
<html lang="es-Mx">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>        
            </nav>
        </div>        
    </header>  
    <main>
        <!--Creación de formulario:-->
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido">

            <label for="correoElectronico">Correo Electrónico</label>
            <input type="text" id="correoElectronico">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10"></textarea>

            <div>
                <p>Cómo le gustaría que lo contactemos?</p>

                <label for="radio-email">Email</label>
                <input type="radio" name="contacto" id="radio-email">

                <label for="radio-telefono">Teléfono</label>
                <input type="radio" name="contacto" id="radio-telefono">

                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" name="contacto" id="radio-whatsapp">

            </div>

            <label><input type="checkbox">Le gustaría recibir novedades de la Barbería Alura?</label>            

            <input type="submit" value="Enviar formulario">
        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">

    </footer>
