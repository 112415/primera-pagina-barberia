<!DOCTYPE html>
<html lang="es-Mx">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>        
            </nav>
        </div>        
    </header>  
    <main>
        <!--Creación de formulario:-->
        <form>
            <!--Se agrega required para obligar meter al usuario a llenar el input-->
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electrónico</label>
            <!--Se agrega placeholder para mostrar un texto guia en el input-->
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX) XXXX XXX XXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>

                <!--Se agrega name para que todos los elementos formen parte del mismo grupo-->
                <!-- De esta forma queda primero el texto y despues el radio
                <label for="radio-email">Email</label>
                <input type="radio" name="contacto" id="radio-email">
                -->

                <!--
                    Para colocar primero el radio y despues el texto, se agrega el input despues del label
                -->
                <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Teléfono</label>                

                <!--Se añade checked: para dejar marcado whatsapp por defecto-->
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" checked>WhatsApp</label>                

            </div>

            <div>
                <p>¿En cuál horario prefiere ser atendido?</p>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </div>

            <!--Se añade checked: para dejar marcado este checkbox por defecto-->
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>            

            <input type="submit" value="Enviar formulario">
        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <!--Se agrega UNICODE de copyright: &copy-->
        <p class="copyright">&copy Copyright Barbería Alura - 2024</p>
    </footer>
